<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="body-container">
        <div id="sidebar-container">
            <div id="user-info-container" class="sidebar-container-item">
                <img src="./img/kanye-pork.png" alt="user-pic" style="width: 30px; height: 30px;">
                <span id="username">Kanye Pork</span>
            </div>
            <div id="add-task-container" class="sidebar-container-item">
                <img src="./img/plus.svg" alt="add-button" style="width: 30px; height: 30px;">
                <span id="addtext">Add Task</span>
            </div>
            <div id="today-container" class="sidebar-container-item">
                <img src="./img/calendar.svg" alt="today" style="width: 30px; height: 30px;">
                <span id="today">Today</span>
            </div>
        </div>
        <div id="todo-container">
            <div id="actual-todo-container">
                <h3>Your Tasks</h3>
                <div id="tasks-list">
                    <div class="task">
                        <span class="checkbox"></span>
                        <div class="task-title">Do a weekly review of my tasks and goals</div>
                        <div class="task-images-container">
                            <div class="task-image-container">
                                <img src="img/edit.svg" alt="edit-img" width="20px" height="20px">
                            </div>
                            <div class="task-image-container">
                                <img src="img/calendar.svg" alt="calendar-img" width="20px" height="20px">
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
